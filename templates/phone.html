<!DOCTYPE html>
<html>
  <head>
    <title>Strona z modelem telefonu i komentarzami</title>
  </head>
  <body>
    <!-- Obraz modelu telefonu -->
    <img src="{{phone.image_url}}" alt="Model telefonu">
    <!-- Nazwa modelu telefonu -->
    <h1>Nazwa modelu </h1>
    <!-- Opis modelu telefonu -->
    <p> Opis modelu </p>
    <p> {{phone}} </p>

    <!-- Formularz dodawania komentarzy -->
    <form>
      <!-- Pole tekstowe do wpisywania komentarza -->
      <textarea placeholder="Napisz komentarz..."></textarea>
      <!-- Przycisk dodawania komentarza -->
      <button type="submit">Dodaj komentarz</button>
    </form>

    <!-- Sekcja komentarzy -->
    <h2>Komentarze</h2>
    <div id="comments">
      <!-- Tutaj będą wyświetlane komentarze -->
    </div>
  </body>
</html>
